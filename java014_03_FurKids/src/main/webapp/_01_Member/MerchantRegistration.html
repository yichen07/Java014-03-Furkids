    <!-- Main Form Start------------------------------------------------------------------------->
    <section class="imgBackground">
      <div class="container-fluid ">
        <div class="row">
          <div class="col-lg-6 col-md-9 col-12 wrapper my-5">
            <form>
              <div class="px-1">
                <div class="row">
                  <div class="col-12 d-flex justify-content-center">
                    <div class="d-flex align-items-center mb-4">
                      <div class="pr-3">
                        <img
                          src="../resources/images/_01_Member/picture.svg"
                          style="height: 50px"
                          class="UserIcon"
                        />
                      </div>
                      <div><h2 class="formTitle">商家註冊</h2></div>
                    </div>
                  </div>
                </div>

                <!-- 基本資料 Start -->
                
                <div
                  class="row d-flex justify-content-center align-items-center border-bottom mb-4"
                >
                  <div
                    class="col-3 d-flex-column justify-content-center align-items-center text-center"
                  >
                    <div class="mb-1">
                      <i class="fas fa-user fa-fw leftIcon leftIcon2"></i>
                    </div>
                    <div class="pb-2"><h5 class="leftTitle">基本資料</h5></div>
                  </div>
                  <div class="col-9 pr-5">
                    <div class="input-group mb-4">
                      <input
                        type="text"
                        name="name"
                        class="inputClass"
                        id="inputStyle"
                      />
                      <label for="">帳號 / Email</label>
                      <span>帳號 / Email</span>
                    </div>
                    <div class="input-group mb-4">
                      <input
                        type="text"
                        name="name"
                        class="inputClass"
                        id="inputStyle"
                      />
                      <label for="">姓名</label>
                      <span>姓名</span>
                    </div>
                    <div class="buybtnP mb-4">
                      <button type="button" class="btn-block ripple buybtn">
                        <i class="fas fa-camera-retro mr-2">
                          <span class="btnText align-self-center"
                            >上傳照片</span
                          >
                        </i>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- 基本資料 End -->
                <!-- 密碼 Start -->
                
                <div
                  class="row d-flex justify-content-center align-items-center border-bottom mb-4"
                >
                  <div
                    class="col-3 d-flex-column justify-content-center align-items-center text-center"
                  >
                    <div class="mb-1"><i class="fas fa-key leftIcon leftIcon2"></i></div>
                    <div class="pb-2"><h5 class="leftTitle">密碼</h5></div>
                  </div>
                  <div class="col-9 pr-5">
                    <!-- 第一次輸入密碼 Start-->
                    <div class="mb-4">
                      <span class="eyePosition"
                        ><i
                          class="far fa-eye-slash"
                          id="eyeHide"
                          onclick="eyeFunction()"
                        ></i
                      ></span>
                      <span class="eyePosition"
                        ><i
                          class="far fa-eye"
                          id="eyeShow"
                          onclick="eyeFunction()"
                        ></i
                      ></span>
                      <div class="input-group">
                        <input
                          type="password"
                          required="required"
                          class="inputClass"
                          id="eyeInput"
                        />
                        <label for="" class="colTitle">密碼</label>
                        <span>密碼</span>
                      </div>
                    </div>
                    <!-- 第一次輸入密碼 End-->
                    <!-- 密碼 確認 Start-->
                    <div class="mb-4">
                      <span class="eyePosition2"
                        ><i
                          class="far fa-eye-slash"
                          id="eyeHideCheck"
                          onclick="eyeFunctionCheck()"
                        ></i
                      ></span>
                      <span class="eyePosition2"
                        ><i
                          class="far fa-eye"
                          id="eyeShowCheck"
                          onclick="eyeFunctionCheck()"
                        ></i
                      ></span>
                      <div class="input-group">
                        <input
                          type="password"
                          required="required"
                          class="inputClass"
                          id="eyeInputCheck"
                        />
                        <label for="" class="colTitle">再次確認密碼</label>
                        <span>再次確認密碼</span>
                      </div>
                    </div>
                    <!-- 密碼 確認 End -->
                  </div>
                </div>

                <!-- 密碼 End -->
                <!-- 其他資料 Start -->
                <div
                  class="row d-flex justify-content-center align-items-center border-bottom mb-4"
                >
                  <div
                    class="col-3 d-flex-column justify-content-center align-items-center text-center"
                  >
                    <div class="mb-1">
                      <i class="fas fa-info-circle leftIcon"></i>
                    </div>
                    <div class="pb-3"><h5 class="leftTitle">其他資料</h5></div>
                  </div>
                  <div class="col-9 pr-5">
                    <div class="input-group mb-4">
                      <input
                        type="text"
                        name="name"
                        class="inputClass"
                        id="inputStyle"
                      />
                      <label for="">地址</label>
                      <span>地址</span>
                    </div>
                    <div class="input-group mb-4">
                      <input
                        type="text"
                        name="name"
                        class="inputClass"
                        id="inputStyle"
                      />
                      <label for="">電話</label>
                      <span>電話</span>
                    </div>
                  </div>
                </div>
                <!-- 其他資料 End -->
                <!-- 商家描述 Start-->
                <div
                  class="row d-flex justify-content-center align-items-center border-bottom mb-4"
                >
                  <div
                    class="col-3 d-flex-column justify-content-center align-items-center text-center"
                  >
                    <div class="mb-1">
                      <i class="fas fa-store fa-fw leftIcon"></i>
                    </div>
                    <div class="pb-3"><h5 class="leftTitle">商家描述</h5></div>
                  </div>
                  <div class="col-9 pr-5">
                    <div class="mb-4">
                      <div class="textarea input-group">
                        <textarea
                          name="message"
                          class="inputClass"
                          id="inputClassMessage"
                        ></textarea>
                        <label for="">商家描述內容</label>
                        <span>商家描述內容</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 商家描述 End-->
                 <!-- 確認表單 Start-->
                 <div class="commitOrder row mt-0">
                  <div
                    class="checkbox-wrapper col-12  ml-2 d-flex justify-content-center"
                  >
                    <input type="checkbox" id="checkTerms" hidden /><label
                      for="checkTerms"
                      class="checkStyle"
                    ></label>
                    <div class="checkboxText ml-2 mb-2 pr-4">
                      我已閱讀條款並同意FurKids有權於任何時間修改或變更本服務條款內容，修改後將公布本網站上，FurKids不再個別通知會員，建議會員隨時注意該等修改或變更。會員於任何修改或變更後繼續使用本網站服務時，視為會員已瞭解並同意接受該等修改或變更。
                    </div>
                  </div>
                </div>
                <div class="buybtnP mt-3 mb-0 mr-2">
                  <div class="col-12 mr-0 d-flex justify-content-end">
                    <button class="ripple buybtnOutline">重填</button>
                    <button class="ripple buybtn">確認</button>
                  </div>
                </div>

                <!-- 確認表單 End-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Main Form End--------------------------------------------------------------------------->

    <script

    <script src="../resources/javascript/jquery.stellar.js"></script>

    <script

    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>

    <!-- JavaScript Plug-in End------------------------------------------------------------->
    <script src="../resources/javascript/MerchantRegistration.js"></script>
