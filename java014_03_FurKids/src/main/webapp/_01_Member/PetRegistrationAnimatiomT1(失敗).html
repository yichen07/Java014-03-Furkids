                    <div class="row">
                      <div class="col-12 d-flex justify-content-center">

                    <!-- 基本資料 Start -->

                    <div
                      class="row d-flex justify-content-center align-items-center border-bottom mb-4"
                    >
                      <div
                        class="col-3 d-flex-column justify-content-center align-items-center text-center"
                      >
                        <div class="mb-0">
                          <i class="fas fa-file-alt leftIcon leftIcon2"></i>
                        </div>
                        <div class="pb-3">
                          <h5 class="leftTitle">基本資料</h5>
                        </div>
                      </div>
                      <div class="col-9 pr-5">
                        <div class="input-group mb-4">
                          <input
                            type="text"
                            name="name"
                            class="inputClass"
                            id="inputStyle"
                          />
                          <label for="">寵物暱稱</label>
                          <span>寵物暱稱</span>
                        </div>

                        <!-- Sex Radio Button Start -->
                        <div class="d-flex align-items-center mb-3">
                          <input type="radio" name="species" id="cat" />
                          <label
                            for="cat"
                            class="catLable mr-4 w-50 d-flex justify-content-center"
                            ><i class="fas fa-cat fa-fw mr-1"></i>貓<span
                              class="mr-2"
                            ></span>
                          </label>
                          <input type="radio" name="species" id="dog" />
                          <label
                            for="dog"
                            class="dogLable w-50 d-flex justify-content-center"
                            ><i class="fas fa-dog fa-fw mr-1"></i>狗<span
                              class="mr-2"
                            ></span>
                          </label>
                        </div>
                        <!-- Sex Radio Button End -->

                        <div class="buybtnP mb-4">
                          <button type="button" class="btn-block ripple buybtn">
                            <i class="fas fa-camera-retro mr-2">
                              <span class="btnText align-self-center"
                                >上傳照片</span
                              >
                            </i>
                          </button>
                        </div>
                      </div>
                    </div>

                    <!-- 基本資料 End -->

                      class="row d-flex justify-content-center align-items-center border-bottom mb-4"

                        class="col-3 d-flex-column justify-content-center align-items-center text-center"

                        </div>
                        <div class="pb-3">

                        </div>
                      </div>
                      <div class="col-9 pr-5">
                        <div class="input-group mb-4">

                            class="inputClass"
                            id="date"
                            type="date"
                          />
                          <label for="" class="birthdayFocus">生日</label>
                          <span class="birthdayFocusSpan">生日</span>
                        </div>
                      </div>
                    </div>

                        </div>
                      </div>

                        <button class="ripple buybtn">確認</button>
                      </div>
                    </div>
                    <!-- 確認表單 End-->
