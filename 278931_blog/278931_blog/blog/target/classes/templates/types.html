<!--中間內容-->
<main>
  <br>
  <br>
  <br>
  <br>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/login/types/input}" class="active item">新增</a>
        <a href="#" th:href="@{/login/types}" class="teal  item">列表</a>
      </div>
    </div>
  </div>
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，新增成功！</p>
      </div>
      <table class="ui compact teal table">
        <thead>
        <tr>
          <th></th>
          <th>名稱</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type,iterStat : ${page.content}">
          <td th:text="${iterStat.count}">1</td>
          <td th:text="${type.name}">練習清單</td>
          <td>
            <a href="#" th:href="@{/login/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
            <a href="#" th:href="@{/login/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="6" >
            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
              <a th:href="@{/login/types(page=${page.number}-1)}" class="  item" th:unless="${page.first}">上一頁</a>
              <a th:href="@{/login/types(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一頁</a>
            </div>
            <a href="#" th:href="@{/login/types/input}"  class="ui mini right floated teal basic button">新增</a>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  //消息提是關閉的初始化
  $('.message .close')
          .on('click', function () {
            $(this)
                    .closest('.message')
                    .transition('fade');
          });
</script>
